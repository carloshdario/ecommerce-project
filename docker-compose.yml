version: '3.8'

services:

  db:
    # ... (Sem altera√ß√µes neste bloco)
    image: gvenzl/oracle-xe
    container_name: oracle19c
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      ORACLE_PASSWORD: 21221
      ORACLE_CHARACTERSET: AL32UTF8
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./db/setup/01_admin_setup.sql:/docker-entrypoint-initdb.d/01_admin_setup.sql
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "sh", "-c", "lsnrctl status LISTENER"] 
      interval: 30s
      timeout: 10s
      retries: 20

  backend:
    build:
      context: ./ecommerce
      dockerfile: dockerfile
    container_name: spring_backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # üö® CORRE√á√ÉO: Mudando o separador de Service Name (/) para SID (:)
      # DE: jdbc:oracle:thin:@db:1521/XEPDB1
      # PARA:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@db:1521/XEPDB1
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      APP_JWT_SECRET: MinhaChaveSuperSecreta123
      SPRING_APPLICATION_NAME: ecommerce
    networks:
      - app-network

  # ... (Servi√ßo frontend sem altera√ß√µes)
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    container_name: nuxt_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NUXT_ENV_API_URL: http://backend:8080/api
    networks:
      - app-network

volumes:
  oracle_data:

networks:
  app-network:
    driver: bridge
